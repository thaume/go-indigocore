  name = "github.com/gogo/protobuf"
  version = "~1.0.0"

[[constraint]]
  name = "github.com/stratumn/go-crypto"
  branch = "master"

[[override]]
  name = "github.com/chzyer/readline"
  branch = "fix-bell"
  source = "github.com/stratumn/readline"

[[constraint]]
  name = "go.opencensus.io"
  branch = "master"
