  version = "~0.7.3"

[[constraint]]
  name = "github.com/tendermint/tendermint"
  version = "0.18.0"

[[constraint]]
  branch = "master"
  name = "github.com/xeipuuv/gojsonschema"

[[constraint]]
  branch = "master"
  name = "golang.org/x/crypto"

[[constraint]]
  name = "github.com/golang/mock"
  branch="master"
  
[[constraint]]
  name = "github.com/google/go-querystring"
  branch="master"

[[constraint]]
  name = "github.com/jmespath/go-jmespath"
  branch="master"

